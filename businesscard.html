<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>

  <style>
    body {
      background-color: #bd8f8f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .card {
      background-color: white;
      height: 500px;
      width: 350px;
      border: 3px solid gray;
      padding: 20px;
      margin: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .footer {
      font-weight: bold;
      font-size: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    img {
      height: 150px;
      width: 140px;
      border: 2px solid gray;
      margin-bottom: 10px;
    }

    hr {
      border: 1px solid gray;
      width: 360px;
    }

    p {
      margin: 2px;
    }

    .l {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      color: brown;
    }

    .one {
      font-size: 30px;
      color: rgba(128, 128, 128, 0.9);
    }

    .two {
      font-size: 20px;
      color: rgba(128, 128, 128, 1);
    }

    .three {
      font-size: 20px;
      color: rgba(128, 128, 128, 0.5);
    }

    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>

<body>

  <div class="card">

    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/...">

    <p class="one">Your Name</p>
    <p class="two">Software Developer</p>
    <p class="three">@Cisco</p>

    <hr>

    <p>Email: your-email@example.com</p>
    <p>Phone: (123) 456-7890</p>
    <p><a href="">Portfolio</a></p>

    <hr>

    <div class="links">
      <p class="footer">Connect With Me</p>

      <div class="l">
        <p>Twitter</p>
        <p>LinkedIn</p>
        <p>GitHub</p>
      </div>
    </div>

  </div>

</body>
</html>
