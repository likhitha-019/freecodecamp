<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
  <style>
    .color-grid{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:50px;
      gap:80px;
    }
    .colour-box{
      margin-top:80px;
      width:100px;
      height:100px;
      border-radius:10px;
    }
    .color1{
      background-color:rgb(255,0,0);
    }
    .color2{
      background-color:rgb(0,255,0);
    }
    .color3{
      background-color:rgb(0,0,255);
    }
    .color4{
      background-color:rgb(244,244,0);
    }
    .color5{
      background-color:rgb(200,200,0);
    }
    h1{
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Colored Boxes</h1>

  <div class="color-grid">
    <div class="colour-box color1"></div>
    <div class="colour-box color2"></div>
    <div class="colour-box color3"></div>
    <div class="colour-box color4"></div>
    <div class="colour-box color5"></div>
  </div>

</body>
</html>
