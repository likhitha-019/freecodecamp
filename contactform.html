<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <style>
    body{
      background-color:skyblue;
    }
    .form-container{
      width:300px;
      margin:40px auto;
      background:white;
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    input, textarea{
      width:100%;
      padding:10px;
      margin-bottom:15px;
      box-sizing:border-box;
      border-radius:5px;
      border:1px solid #ccc;
    }
    button{
      width:100px;
      height:40px;
      background:green;
      color:white;
      border:none;
      border-radius:5px;
      font-weight:bold;
    }
  </style>
</head>

<body>

  <form class="form-container">
    <label for="one">Name:</label>
    <input type="text" id="one" required>

    <label for="two">Email:</label>
    <input type="email" id="two" required>

    <label for="message">Message:</label>
    <textarea id="message" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
