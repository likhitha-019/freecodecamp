<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
      body{
        display:flex;
        justify-content:center;
        align-items:center;

      }
      .rothko{
        background-color:black;
        height:90vh;
        width:40%;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .white{
        width:80%;
        height:80%;
        margin:20px auto;
        display:flex;
        justify-content:center;
        align-items:center;
        background-color:white;
      }
      .brown{
        width:80%;
        height:80%;
        margin:20px auto;
        display:flex;
        background-color:brown;
        
      }
      
      .one{
        height:30%;
        width:80%;
        margin-left:10px;
        margin-right:10px;
        margin-top:5px;
        margin-bottom:5px;
        background-color:yellow;
        border-radius:10px;
      }
      .two{
        height:40%;
        width:95%;
        margin-top:1px;
        margin-bottom:1px;
        background-color:red;
        border-radius:5px;
      }
      .three{
         height:30%;
        width:90%;
        margin-top:5px;
        margin-bottom:5px;
        background-color:orange;
        border-radius:10px 10px 20px 5px;
      }
      .inner{
        display:flex;
        flex-direction:column;
        width:100%;
        height:100%;
        align-items:center;
        justify-content:space-between;
      }
    </style>
  </head>
  <body>
      <div class="rothko">
        <div class="white">
          <div class="brown">
            <div class="inner">
            
            <div class="one">
              
            </div>
            <div class="two">
              
            </div>
            <div class="three">
              
            </div>
            </div>
            
            
          </div>
          
        </div>
      </div>
  </body>
</html>
