<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>

<style>
body{
  background-color:#1B1B32;
  color:white;
  font-family:Arial;
}

h1{
  text-align:center;
}

label{
  display:block;
  margin:10px 0;
}

/* Only text inputs full width */
input[type="text"],
textarea,
input[type="email"],
input[type="password"] {
  width:100%;
  display:block;
  margin-bottom:15px;
}

.radio-row{
  display:flex;
  align-items:center;
  gap:10px;
}

.end{
  margin-top:20px;
}

input:hover{
  border:1px solid white;
}
.reg-form{
  width:40%;
  height:100vh;
  margin:20px auto;
}
a{
  background-color:white;
  text-decoration:underline;
}
.check-row{
    display:flex;
    align-items:center;
    gap:10px;
  }
  select{
    width:100%;
    height:25px;
  }
</style>

</head>

<body>
<div class="reg-form">
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <label for="fname">Enter Your First Name:</label>
  <input type="text" name="fname" id="fname" required>

  <label for="lname">Enter Your Last Name:</label>
  <input type="text" name="lname" id="lname" required>

  <label for="email">Enter Your Email:</label>
  <input type="text" name="email" id="email" required>

  <label for="password">Create your new Password:</label>
  <input type="text" name="password" id="password" required>

  <hr>

  <p>Account Type (required)</p>
  <div class="radio-row">
    <input type="radio" name="accounttype" id="accounttype" required>
    <label for="accounttype">Personal</label>
  </div>

  <div class="radio-row">
    <input type="radio" name="accounttype" id="accounttype2" required>
    <label for="accounttype2">Business</label>
  </div>

  <hr>

  <label for="p1">Upload a profile picture:</label>
  <input type="file" id="p1" name="profile" required>

  <label for="age">Input your age (years):</label>
  <input type="text" name="age" id="age" required>

  <label for="hear">How did you hear about us?</label>
  <select placeholder="select one">
    <option>(select one)</option>
    <option>Youtube</option>
    <option>Fcebook</option>
    <option>Insta</option>
    </select>

  <label for="bio">Provide a bio:</label>
  <textarea id="bio" placeholder="I love coding at beach.."></textarea>

  <div class="end">
  <a href="">Read our terms and conditions</a><br><br>

  <div class="check-row">
    <input type="checkbox" id="check" required>
    <p>I accept the terms and Conditions</p>
  </div>
</div>


</div>
</body>
</html>
